<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Maker Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 1%;
        }
        h1 {
            font-size: 2.5rem;
        }
        .roster {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        .character {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            object-fit: fill;
        }
        .button img {
            width: 350px;  /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Street Fighter 6</h1>
        <h2>Select your character</h2>
    </div>
    <div class="roster">
        <!-- First Row (2 characters) -->
        <div class="character" onclick="selectCharacter(this, 'Luke')">
            <img src="{{ url_for('static', filename='images/Luke.png') }}" alt="Luke">
